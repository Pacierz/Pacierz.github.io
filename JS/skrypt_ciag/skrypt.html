<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            var x  = prompt("Podaj liczbę poczatkową");
            var y = prompt("Podaj liczbę końcową");
            var z = "";
            for(i=x; i<=y; i++) {
                z+=i+", "
            } for(i=x; i>=y; i--) {
                z+=i+", "
            }
            document.write(z);
        </script>
    </body>
</html>
